    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>

    
    <nav class="__navbar container">
        <div class="__logo">
            Fixxo.
        </div>
        <div class="__nav-links">
            <a href="index.html">Home</a>
            <a href="#">Categories</a>
            <a href="#">Products</a>
            <a class="__active" href="contact.html">Contacts</a>
        </div>
        <div class="__nav-icon-links">
            <a href="#">
                <i class="fa-regular fa-magnifying-glass"></i>
            </a>
            <a href="#">
                <i class="fa-regular fa-repeat"></i>
            </a>
            <a href="#">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">1</span>
                <i class="fa-regular fa-heart"></i>
            </a>
            <a href="#">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">3</span>
                <i class="fa-regular fa-bag-shopping"></i>
            </a>
        </div>
    </nav>

    <section class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li><a href="index.html">Home</a></li>
                <li>Contacts</li>
            </ul>
        </div>
    </section>


    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d130312.9304624841!2d17.961112580894063!3d59.31392687527244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f77f93374a385%3A0xc045ff16b9bceaa4!2sFotografiska!5e0!3m2!1ssv!2sse!4v1665862404728!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

   
        <section class="contact-form">
            <div class="container">
                <h2>Come in Contact with Us</h2>   
                <form onsubmit="submitForm(event)" novalidate>
                    <div>
                        <input id="name" type="text" placeholder="Your Name" onkeyup="validate(event)" required data-required-min="2">
                        <div id="nameErrorMessage" class="errorMessage"></div>
                    </div>
                    <div>
                        <input id="email" type="email" " placeholder="Your Mail" onkeyup="validate(event)" required data-required-min="5">
                        <div id="emailErrorMessage" class="errorMessage"></div>
                    </div>
                    
                    <div class="textarea">
                        <textarea id="comment" placeholder="Comments" onkeyup="validate(event)" required data-required-min="10"></textarea>
                        <div id="commentErrorMessage" class="errorMessage"></div>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn-theme-contact"> 
                            Post Comments
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>

                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
